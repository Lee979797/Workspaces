<HTML>
<HEAD>
    <META http-equiv=Content-Type content="text/html; charset=GB2312">
    <STYLE type=text/css>
        body {
            background-color: #efefef;
            background: url(../images/zsds_r15_c21.png) repeat-y left top;
        }

        .leftbj {
            width: 100%;
            height: 100%;
            /*background:url(../images/zsds_r15_c21.png) repeat-y;*/
        }

        #menuSwitch a {
            position: absolute;
            left: 0;
            top: 250px;
        }

        .cacher table {
            background: url(../images/zsds_r15_c21.png) repeat-y;
        }
    </STYLE>

    <SCRIPT language=javascript>
        var COOKIE_NAME = "x";

        function setCookie(name, value, expiry, path, domain, secure) {
            var nameString = name + "=" + value;
            var expiryString = (expiry == null) ? "" : " ;expires = " + expiry.toGMTString();
            var pathString = (path == null) ? "" : " ;path = " + path;
            var domainString = (path == null) ? "" : " ;domain = " + domain;
            var secureString = (secure) ? ";secure" : "";
            document.cookie = nameString + expiryString + pathString + domainString + secureString;
        }

        function getCookie(sName) {
            var aCookie = document.cookie.split("; ");
            for (var i = 0; i < aCookie.length; i++) {
                var aCrumb = aCookie[i].split("=");
                if (sName == aCrumb[0])
                    return unescape(aCrumb[1]);
            }
            return "";
        }

        function remainLocale() {
            var layoutObj = new Array();
            var i = 0;
            while (i < top.frames.length) {
                var frame_obj = eval("top.frames[" + i + "]");
                layoutObj[i] = frame_obj.name + "^" + frame_obj.location;
                i++;
            }
            saveDataToCache(layoutObj.valueOf());
            setCookie(COOKIE_NAME, 'y');
        }

        var CACHE_DATA_KEY = "cData";
        var CACHE_DATA_NAME = "cDataName";

        function setExpire(obj) {
            var oTimeNow = new Date();
            oTimeNow.setMinutes(oTimeNow.getMinutes() + 8);
            var sExpirationDate = oTimeNow.toUTCString();
            obj.expires = sExpirationDate;
        }

        function saveDataToCache(v) {
            var cacheData = document.getElementById("cacheData");
            //setExpire(cacheData);
            cacheData.setAttribute(CACHE_DATA_NAME, v);
            cacheData.save(CACHE_DATA_KEY);
        }

        function loadDataFromCache() {
            var cacheData = document.getElementById("cacheData");
            //cacheData.load(CACHE_DATA_KEY);
            return cacheData.getAttribute(CACHE_DATA_NAME);
        }

        function removeDataFromCache() {
            try {
                var cacheData = document.getElementById("cacheData");
                cacheData.removeAttribute(CACHE_DATA_NAME);
                cacheData.save(CACHE_DATA_KEY);
            } catch (e) {
            }
            ;
        }

        function restoreLocale() {
            var cv = getCookie(COOKIE_NAME);
            var str = loadDataFromCache();
            if (cv && str && str.length > 0) {
                var frame_obj = str.split(",");

                var layoutObj = new Array();
                for (i = 0; i < frame_obj.length; i++) {
                    var piece = frame_obj[i].split("^");
                    if (piece[0] == window.name) continue;
                    eval("top." + piece[0] + ".location = '" + piece[1] + "'");
                }
            }
            removeDataFromCache();
        }

        var flag = false;
        function shift_status() {
            var mainFrame = top.document.getElementsByName("main")[0];
            if (flag) {
                if (screen.width > 1024) {
                    //parent.main.cols = "190,10,*";
                    mainFrame.cols = "222,12,*";
                } else if (screen.width > 600) {
                    //parent.main.cols = "190,10,*";
                    mainFrame.cols = "222,12,*";
                } else {
                    //parent.main.cols = "190,10,*";
                    mainFrame.cols = "222,12,*";
                }
                document.getElementById("menuSwitch1").src = '../images/zsds_r42_c21.png';
                document.getElementById("menuSwitch1").title = 'Òþ²Ø';
                document.getElementById("bodybg").style.cssText = 'background:url(../images/zsds_r15_c21.png) repeat-y';
                document.getElementById("btn").style.top = 250 + 'px';
            }
            else {
                //parent.main.cols = "0,10,*";
                mainFrame.cols = "0,55,*";
                document.getElementById("menuSwitch1").src = '../images/zdss_icon_menu.gif';
                document.getElementById("menuSwitch1").title = 'ÏÔÊ¾';
                document.getElementById("bodybg").style.cssText = 'background:#efefef';
                document.getElementById("btn").style.top = 0 + 'px';

            }

            flag = !flag;
        }
    </SCRIPT>

    <META content="MSHTML 6.00.21200.21212" name=GENERATOR>
</HEAD>
<BODY leftMargin=0 topMargin=0 onload=restoreLocale() id="bodybg">
<SPAN class="cacher" id="cacheData" name="cacheData"></SPAN>
<TABLE width="14" height="100%;" border=0 cellPadding=0 cellSpacing=0 class="leftbj" id="tba">
    <TBODY>
    <TR>
        <TD width="14" vAlign=middle id=menuSwitch style="CURSOR:pointer;">
            <a href="#" id="btn" onclick=shift_status()>
                <IMG src="../images/zsds_r42_c21.png" name="menuSwitch1" border="0" id=menuSwitch1>
            </a>
        </TD>
    </TR>
    </TBODY>
</TABLE>
</BODY>
</HTML>
