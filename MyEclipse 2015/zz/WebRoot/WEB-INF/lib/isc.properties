#应用服务器端加密设备参数配置
#strProvider-加密设备提供者名称
strProvider= authclt
#strContainer-加密设备容器名称
strContainer= Slot1
#strProvType为加密设备类型
strProvType= 1540
#加密设备口令
password= 88880001
#取用户的信息选项
#52－部门名称 71－纳税人统一编号 0－添加iscUser固定用户（用于税银库和管理监控）,各项之间用","分割
#userItem =71
#输出调试信息到isc.log文件 0-不输出  1、2、3、4-输出不同级别的日志文件 9-在屏幕上显示日志信息
#debug = 9
#取用户组信息 0-不取 1－取(只限门户系统应用)
#getGroups=1
#系统节点代码,取用户系统列表时使用，只限门户系统使用
#sysNodeCode= 0000

